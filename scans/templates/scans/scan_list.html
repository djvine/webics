{% extends 'webics/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}

<h3>Most Recent Scan Data</h3>
<div class='col-xs-2'></div>
<div class='col-xs-8'>
	<table class="table table-striped">

		<thead>
			<tr> 
			    <th>Time</th> 
			    <th>Beamline</th> 
			    <th>Scan ID</th>  
			</tr>
		</thead>
		<tbody>

			{% for scan in object_list %}
			<tr>
				<td>{{ scan.ts }}</td>
				<td>{{ scan.beamline }}</td>
				<td>{{ scan.scan_id }}</td>
			</tr>
			{% empty %}
			<tr>
			    <td>No scans yet.</td>
			</tr>
			{% endfor %}

		</tbody>

	</table>
</div>
<div class='col-xs-2'></div>
{% endblock %}
